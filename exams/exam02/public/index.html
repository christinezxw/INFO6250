<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="recipe.css" />
</head>

<body>
    <div id="recipe-app">
        <div class="login hidden">
            <h2>Login</h2>
            <label>Username: <input type="text"></label><br>
            <button type="button" class="loginbutton">Login</button>
            <div class="login-status"></div>
        </div>
        <div class="home hidden">
            <h2>Home</h2>
            <div class="status loginstatus"></div>
            <div class="loginlogoutbuttoncontainer"></div>
            <div class="recipescontainer">
                <ul class="recipes"></ul>
            </div>
            <div class="newrecipebuttoncontainer"></div>
        </div>
        <div class="details hidden">
            <h2>Details</h2>
            <div class="recipedetailscontainer"></div>
            <button type="button" class="tohomebutton">Return To Home</button>
        </div>
        <div class="newrecipe hidden">
            <h2>New Recipe</h2>
            <div class="form">
                Add your recipe:
                <input class="title">
                <textarea class="ingredients"></textarea>
                <textarea class="instruction"></textarea>
                <button class="submit" type="button">Submit</button>
            </div>
            <div class="status operationstatus"></div>
            <button type="button" class="tohomebutton">Return To Home</button>
        </div>
    </div>
    <script src="ranking.js"></script>
</body>

</html>
